apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  template:
    spec:
      containers:
        - args:
            - start-dev
          env:
            - name: KEYCLOAK_ADMIN
              value: ""
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: kcadmin
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: ""
              valueFrom:
                secretKeyRef:
                  name: keycloak-secret
                  key: kcpassword
            - name: KC_DB
              value: mariadb
            - name: KC_DB_URL_HOST
              value: keycloak-database
            - name: KC_DB_SCHEMA
              value: keycloak
            - name: KC_DB_USERNAME
              value: root
            - name: KC_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: dbpassword
          name: keycloak